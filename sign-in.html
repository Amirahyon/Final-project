<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHaven_Sign-in_Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="sign-up w-[100vw] min-h-[100vh] bg-[#f9f7f7] flex flex-col items-center">
        <form class=" w-[40%] h-[100vh] bg-white px-[3rem] border border-gray-300">
            <div class="mt-[5rem] flex flex-col gap-[2rem]">
                <p class="md:font-[500] text-[2rem] flex justify-center">Login</p>
                <!-- <div class="flex items-center gap-[0.8rem]">
                    <p class="md:font-[500]">Already have an account?</p>
                    <span><a class="text-[#08329D] md:font-[500]" href="#">Sign in here.</a></span>
                </div> -->
                <div class="flex items-center w-[100%]">
                    <input type="text" class="bg-[#fff] w-[100%] h-[3rem] z-0 relative border-2 hover:border-blue-600 outline-none rounded-[1rem] px-[1rem] text-black" placeholder="Username">
                    <img class="w-[1.2rem] h-[1.2rem] z-1 absolute ml-[30rem]" src="./Images/user.svg" alt="">
                </div>
                    <div class="flex items-center">
                        <input type="email" class="bg-[#fff] w-[100%] h-[3rem] z-0 relative border-2 hover:border-blue-600 outline-none rounded-[1rem] px-[1rem] text-black" placeholder="Email">
                        <img class="w-[1.2rem] h-[1.2rem] z-1 absolute ml-[30rem]" src="./Images/email.svg" alt="">
                    </div>
                    <div class="flex items-center">
                        <input type="password" class="bg-[#fff] w-[100%] h-[3rem] z-0 relative border-2 hover:border-blue-600 outline-none rounded-[1rem] px-[1rem] text-black" placeholder="Password">
                        <img class="w-[1.2rem] h-[1.2rem] z-1 absolute ml-[30rem]" src="./Images/password.svg" alt="">
                    </div>
                    <!-- <div class="flex flex-col gap-[1rem]">
                        <p class="md:font-[500]">Last Name</p>
                        <input type="email" class="bg-[#D4D4D4] w-[14rem] h-[2.5rem]  border-2 hover:border-blue-600 outline-none rounded-[0.625rem] px-[1rem]">
                    </div> -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-[0.3rem]">
                            <input id="remember" name="remember" type="checkbox">
                            <p class="text-[0.9rem] md:font-[500]">Remember me</p>
                        </div>
                        <div>
                            <a class="text-[0.9rem] hover:text-gray-500 md:font-[500]" href="./src/contact.html">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" class="text-2.5rem w-full h-[3rem] outline-none md:font-bold rounded-[1rem] bg-[#000] hover:text-gray-500 text-white">Login</button>
                    </div>
                    <div class=" flex gap-[0.5rem] justify-center">
                        <p>Don't have an account?</p>
                        <span><a href="./sign-up.html" class="text-blue-600 hover:text-blue-400 md:font-medium">Sign up here.</a></span>
                    </div>
                </div>
                <!-- <div class="mt-[2rem] flex items-center justify-center gap-[0.5rem]">
                    <input id="terms-and-privacy" name="terms-and-privacy" type="checkbox">
                    <div class="bg-[#D4D4D4] px-[0.5rem] py-[0.1rem]">
                        <label for="terms-and-privacy" class="block text-[0.6rem] text-[black-500]"
                            >By clicking on create account, I agree that I read and accepted the
                            <a href="#" class="text-blue-600 hover:text-blue-400 md:font-bold">terms and conditions</a>
                            and
                            <a href="#" class="text-blue-600 hover:text-blue-400 md:font-bold">privacy policy</a>
                    </div>
                </label>
                </div> -->
            </div>
        </form>
    </section>
</body>
</html>
