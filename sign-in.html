<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHaven_Sign-in_Page</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="sign-up w-[100%] min-h-[100vh] mx-auto bg-[#f9f7f7] flex flex-col items-center">
        <form class="w-[40%] max-lg:w-[70%] h-[100vh] max-lg:h-[50%] max-lg:my-[5rem] bg-white max-lg:px-[1rem] px-[3rem] border border-gray-300 rounded-[1.25rem]">
            <div class="mt-[2rem] max-lg:mt-[1rem] flex flex-col gap-[2rem] max-lg:gap-[1rem]">
                <p class="font-[500] text-[2rem] max-lg:text-[1.5rem] max-lg:mb-[1rem] text-center">Sign In</p>

                <!-- Username -->
                <div class="flex justify-between items-center w-[100%] max-lg:h-[2.5rem] border-2 rounded-[1rem] max-lg:pr-[0.2rem]">
                    <input type="text" class="bg-[#fff] w-[90%] h-[100%] z-0 relativehover:border-blue-600 outline-none rounded-[1rem] max-lg:px-[0.5rem] px-[1rem] text-black" placeholder="Username" required>
                    <img class="w-[10%] h-[1.2rem]" src="./Images/user.svg" alt="">
                </div>

                <!-- email -->
                <div class="flex items-center w-[100%] border-2 max-lg:h-[2.5rem] rounded-[1rem] max-lg:pr-[0.2rem]">
                    <input type="email" class="bg-[#fff] w-[90%] h-[100%] z-0 relative hover:border-blue-600 outline-none rounded-[1rem] px-[1rem] text-black" placeholder="Email" required>
                    <img class="w-[10%] h-[1.2rem]" src="./Images/email.svg" alt="">
                </div>

                <!-- password -->
                <div class="flex items-center w-[100%] border-2 bg-[#e8f0fe] max-lg:h-[2.5rem] rounded-[1rem] max-lg:pr-[0.2rem]">
                    <input type="password" class="bg-[#fff] w-[90%] h-[100%] z-0 relative hover:border-blue-600 outline-none rounded-[1rem] px-[1rem] text-black" placeholder="Password" required>
                    <img class="w-[10%] h-[1.2rem] z-1" src="./Images/password.svg" alt="">
                </div>    
                    
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-[0.3rem] ml-[0.2rem]">
                        <input id="remember" name="remember" type="checkbox">
                        <p class="text-[0.9rem] max-lg:text-[0.6rem] font-[500]">Remember me</p>
                    </div>
                    <div>
                        <a class="text-[0.9rem] max-lg:text-[0.6rem] hover:text-gray-500 font-[500]" href="./src/contact.html">Forgot Password?</a>
                    </div>
                </div>    
                <div class="">
                    <button type="submit" class="text-lg max-lg:text-base w-full h-[3rem] outline-none md:font-bold rounded-[1rem] bg-[#000] hover:text-gray-500 text-white">Sign in</button>
                </div>    
                <div class="flex gap-[0.5rem] max-lg:gap-[0.3rem] max-lg:mb-[1rem] max-lg:text-[0.7rem] justify-center">
                    <p>Don't have an account?</p>
                    <span><a href="./sign-up.html" class="text-blue-600 hover:text-blue-400 md:font-medium">Sign up here.</a></span>
                </div>    
            </div>
        </form>
    </section>
</body>
</html>
